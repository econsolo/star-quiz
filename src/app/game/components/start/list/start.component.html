<div class="row margin-top-10">

    <div class="col-sm-12 col-md-6 col-lg-3 margin-top-10" *ngFor="let character of swapiResults?.results">

        <app-tile *ngIf="form"
            [form]="form.controls[character.url]" 
            [character]="character"
            [canPlay]="canPlay">
        </app-tile>

    </div>

</div>

<div class="row margin-top-10 justify-content-between">
    <div class="col-auto">
        <button mat-stroked-button color="accent" (click)="changePage(swapiResults?.previous)" [disabled]="!swapiResults?.previous">
            <mat-icon>arrow_back</mat-icon>&nbsp;
            Previous
        </button>
    </div>
    <div class="col-auto">
        <button mat-stroked-button color="primary" (click)="changePage(swapiResults?.next)" [disabled]="!swapiResults?.next">
            Next&nbsp;
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
</div>
