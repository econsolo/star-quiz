<h2 mat-dialog-title>What's the answer?</h2>

<form [formGroup]="form" novalidate (submit)="gotAnswer($event)">

  <mat-dialog-content>
    <div class="row margin-top-10">

      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="width-100">
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>&nbsp;Character's Name</mat-label>
            <input matInput type="text" [formControl]="form.controls.answer" maxlength="20" autocomplete="off" />
            <mat-error *ngIf="form.controls.answer.invalid">
              <div class="error" *ngIf="form.controls.answer.errors?.required">
                Required field
              </div>
              <div class="error" *ngIf="form.controls.answer.errors?.maxlength">
                Max of 20 letters
              </div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>


    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="row justify-content-between margin-top-10">
    <div class="col-auto">
      <button mat-flat-button color="warn" type="button" class="font-12" (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>&nbsp;
        Close
      </button>
    </div>
    <div class="col-auto">
      <button mat-flat-button color="primary" type="submit" class="font-12">
        Go ahead&nbsp;
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </mat-dialog-actions>

</form>
