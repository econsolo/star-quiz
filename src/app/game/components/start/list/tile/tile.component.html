<mat-card>
  <mat-card-header>
    <mat-card-title>{{ form.controls.answer.value }}</mat-card-title>
    <mat-card-subtitle>Guess the name</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="form.controls.image.value" alt="Star Wars Quiz" width="auto" height="400px">

  <mat-card-content>

  </mat-card-content>

  <mat-card-actions class="row">
    <button mat-flat-button color="primary" (click)="getAnswer()" [disabled]="!canPlay">
      <mat-icon>keyboard</mat-icon>&nbsp;
      Answer
    </button>&nbsp;
    <button mat-flat-button color="accent" (click)="showTips()">
      Tips&nbsp;
      <mat-icon>whatshot</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
