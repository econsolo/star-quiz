<h2 mat-dialog-title>StarQuiz done!</h2>

<form [formGroup]="form" novalidate (submit)="send(form.value, $event)">

  <mat-dialog-content>

    <div class="row">
      <h2 class="mat-h2 col-sm-12 text-center">You did <b>{{ form.controls.total.value }}</b> points!</h2>
    </div>

    <div class="row">
      <h3 class="mat-h3 col-sm-12">Please, insert your info to be in our rank</h3>
    </div>

    <div class="row margin-top-10">

      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="width-100">
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>&nbsp;Name</mat-label>
            <input matInput type="text" [formControl]="form.controls.name" autocomplete="off" />
            <mat-error *ngIf="form.controls.name.invalid">
              <div class="error" *ngIf="form.controls.name.errors?.required">
                Required field
              </div>
              <div class="error" *ngIf="form.controls.name.errors?.maxlength">
                Max of 50 letters
              </div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="width-100">
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>&nbsp;E-mail Address</mat-label>
            <input matInput type="text" [formControl]="form.controls.email" autocomplete="off" />
            <mat-error *ngIf="form.controls.email.invalid">
              <div class="error" *ngIf="form.controls.email.errors?.required">
                Required field
              </div>
              <div class="error" *ngIf="form.controls.email.errors?.maxlength">
                Max of 100 letters
              </div>
              <div class="error" *ngIf="form.controls.email.errors?.email">
                Invalid e-mail address
              </div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="row justify-content-between margin-top-10">
    <div class="col-auto">
      <button mat-flat-button color="warn" type="button" class="font-12" (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>&nbsp;
        Close
      </button>
    </div>
    <div class="col-auto">
      <button mat-flat-button color="primary" type="submit" class="font-12">
        Send&nbsp;
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </mat-dialog-actions>

</form>
